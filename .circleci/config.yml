version: 2

jobs:
  build:
    docker:
      - image: rust:1.32.0-stretch

    steps:
      - checkout
      - run:
          name: check formatting
          command: |
            rustup component add rustfmt
            cargo fmt -- --check
      - run:
          name: clippy
          command: |
            rustup component add clippy
            cargo clippy -- --deny clippy::all
      - run:
          name: tests
          command: cargo test --features=ci -- --test-threads=1
      - run:
          name: build
          command: cargo build --features=ci
